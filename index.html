<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/output.css" />
    <link rel="stylesheet" href="styles/keypad.css" />
  </head>
  <body>
    <main>
      <section id="output">
        <div id="equation-display">13 x 50</div>
        <div id="output-display">650</div>
      </section>
      <section id="keypad">
        <div id="keys">
          <div class="special-key text-key">AC</div>
          <div class="special-key">&divide</div>
          <div class="special-key">&times</div>

          <div class="key" value="1">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">.</div>
          <div class="key">0</div>
          <div class="key">%</div>
        </div>
        <div id="buttons">
          <div class="special-button"><img src="images/back-icon.svg" alt=""></div>
          <div class="special-button">-</div>
          <div class="special-button">+</div>
          <div class="special-button">=</div>
        </div>
      </section>
    </main>
  </body>
</html>
