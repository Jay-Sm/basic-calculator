<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/output.css" />
    <link rel="stylesheet" href="styles/keypad.css" />
  </head>
  <body>
    <main>
      <section id="output">
        <div id="equation-display" class="js-equation-display"></div>
        <div id="output-display" class="js-output-display"></div>
      </section>
      <section id="keypad">
        <div id="keys">
          <div class="special-key text-key js-special-key" data-value="clear">AC</div>
          <div class="special-key js-special-key" data-value="/">&divide</div>
          <div class="special-key js-special-key" data-value="*">&times</div>

          <div class="key js-key" data-value="7">7</div>
          <div class="key js-key" data-value="8">8</div>
          <div class="key js-key" data-value="9">9</div>
          <div class="key js-key" data-value="4">4</div>
          <div class="key js-key" data-value="5">5</div>
          <div class="key js-key" data-value="6">6</div>
          <div class="key js-key" data-value="1">1</div>
          <div class="key js-key" data-value="2">2</div>
          <div class="key js-key" data-value="3">3</div>
          <div class="key js-special-key" data-value=".">.</div>
          <div class="key js-key" data-value="0">0</div>
          <div class="key js-special-key" data-value="%">%</div>
        </div>
        <div id="buttons">
          <div class="special-button js-special-key" data-value="back"><img src="images/back-icon.svg" alt="" /></div>
          <div class="special-button js-special-key" data-value="-">-</div>
          <div class="special-button js-special-key" data-value="+">+</div>
          <div class="special-button js-special-key" data-value="calculate">=</div>
        </div>
      </section>
    </main>

    <script src="javascripts/app.js"></script>
  </body>
</html>
